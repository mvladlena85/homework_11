<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name search</title>
</head>
<body>
{% if candidates|length == 0 %}
<h1>Не найдено</h1>
{% else %}
<h1>Найдено кандидатов {{ candidates|length }}:</h1>
{% for candidate in candidates %}
<p><a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a></p>
{% endfor %}
{% endif %}
</body>
</html>
