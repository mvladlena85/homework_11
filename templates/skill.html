<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill search</title>
</head>
<body>
{% if candidates_quantity == 0 %}
<h1>Не найдено</h1>
{% else %}
<h1>Найдено со скиллом {{ skill }}: {{ candidates_quantity }}</h1>
{% for candidate in candidates %}
<p><a href="/candidate/{{ candidate['id'] }}">{{ candidate['name'] }}</a></p>
{% endfor %}
{% endif %}
</body>
</html>
